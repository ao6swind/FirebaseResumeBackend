<h2>修改自傳</h2>

<form (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-control>
      <ck-editor 
        [(ngModel)]="profile.content" 
        [fullPage]="true"
        language="zh-TW" 
        name="ckeditor" 
        skin="moono-lisa"> 
      </ck-editor>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary">
        <i class="anticon anticon-save"></i>
        <span>儲存</span>
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
